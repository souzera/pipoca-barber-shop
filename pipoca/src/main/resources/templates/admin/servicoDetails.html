<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="tuezera">
    <meta name="author" content="">

    <title>Pipoca Barber Shop - Dashboard</title>

    <link rel="icon" type="image/x-icon" href="/assets/pipoca.ico" />
    <!-- Custom fonts for this template-->
    <link href="/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/admin/css/pipoca-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Barra Lateral -->
        <ul th:replace="~{admin/fragmentos :: sidebar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{admin/fragmentos :: topbar}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Produto</h1>
                        <button class="btn btn-primary" id="relatorio-btn">
                            <i class="fas fa-download fa-sm text-white-50"></i> Gerar Relat√≥rio
                        </button>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <div class="container">
                            <div class="row mb-3">
                                <div class="col">
                                    <h3>
                                        <b><span id="produto" th:text="${servico.descricao}"></span></b>
                                        <input type="text" name="id" th:value="${servico.id}" hidden>
                                    </h3>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="valor">Valor: </label>
                                    <span id="valor" th:text="${servico.valor}"></span>
                                </div>
                            </div>

                            <div class="row mb-5">
                                <div class="col"></div>
                                <div class="col"></div>
                                <div class="col">
                                <div class="btn-group row" role="group" id="botoes" >
                                    <div class="mb-2">
                                        <form action="/servico/deletar" method="post">
                                            <input type="text" name="servico_id" id="servico_id" th:value="${servico.id}" hidden>
                                            <button type="submit" class="btn btn-danger">Excluir</button>
                                        </form>
                                    </div>
                                        
                                    <div class="ml-2 mr-2 mb-2">
                                        <a th:href="@{/servico/alterar(id=${servico.id})}">
                                            <button type="button" class="btn btn-primary">Alterar</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr class="mb-3">                         
                        </div>
                        
                    </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="~{admin/fragmentos :: footer}"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="~{admin/fragmentos :: logout}"></div></div>

    <!-- Bootstrap core JavaScript-->
    <script src="/admin/vendor/jquery/jquery.min.js"></script>
    <script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="/admin/js/pipoca-admin-2.min.js"></script>
    <!-- Page level plugins -->
    <script src="/admin/vendor/chart.js/Chart.min.js"></script>
    <!-- Page level custom scripts -->
    <script src="/admin/js/demo/chart-area-demo.js"></script>
    <script src="/admin/js/demo/chart-pie-demo.js"></script>

    <!-- Gerar PDF -->

</body>

</html>
