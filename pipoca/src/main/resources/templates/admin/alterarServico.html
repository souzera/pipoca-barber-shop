<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="tuezera">
    <meta name="author" content="">

    <title>Pipoca Barber Shop - Dashboard</title>

    <link rel="icon" type="image/x-icon" href="/assets/pipoca.ico" />
    <!-- Custom fonts for this template-->
    <link href="/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/admin/css/pipoca-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Barra Lateral -->
        <ul th:replace="~{admin/fragmentos :: sidebar}"></ul>
        <!-- End of Sidebar -->

        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{admin/fragmentos :: topbar}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <form action="/servico/alterando" method="post">
                        <div class="container col-mb-10">

                            <div class="row">
                                <div class="col">
                                    <div>
                                        <h3>Produto: <span th:text="${servico.id}"></span></h3>
                                        <input type="text" th:value="${servico.id}" hidden>
                                    </div>
                                </div>
                            </div>

                            <hr class="divider">

                            <h5>Preencha os campos que deseja alterar.</h5>

                            <div class="row mt-2">
                                <div class="col">
                                    <div>
                                        <label class="col-md-4 control-label" for="descricao">Descrição</label>
                                        <div class="col-md-12">
                                            <input id="descricao" name="descricao" th:value="${servico.descricao}"
                                                class="form-control input-md" type="text">
                                        </div>
                                    </div>
                                </div>

                                <div class="col col-md-3 mb-3">
                                    <label class=" control-label col-md-8" for="valor">Preço</label>
                                    <div class="col-md-12">
                                        <input id="valor" name="valor" placeholder="R$" class="form-control input-md"
                                            th:value="${servico.valor}" type="number" step="0.01">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- ====== CAMPOS ESTATICOS ====== -->
                        <div>
                            <input id="id" name="id" th:value="${servico.id}" hidden>
                        </div>

                        <div class="row mt-3">
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col">
                                <button class="btn btn-primary" type="submit">Alterar</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

            <!-- Footer -->
            <footer th:replace="~{admin/fragmentos :: footer}"></footer>
            <!-- End of Footer -->

        </div>

    </div>

    <!-- Logout Modal-->
    <div th:replace="~{admin/fragmentos :: logout}"></div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/admin/vendor/jquery/jquery.min.js"></script>
    <script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="/admin/js/pipoca-admin-2.min.js"></script>
    <!-- Page level plugins -->
    <script src="/admin/vendor/chart.js/Chart.min.js"></script>
    <!-- Page level custom scripts -->
    <script src="/admin/js/demo/chart-area-demo.js"></script>
    <script src="/admin/js/demo/chart-pie-demo.js"></script>

</body>

</html>
