<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="tuezera">
    <meta name="author" content="">

    <title>Pipoca Barber Shop - Dashboard</title>

    <link rel="icon" type="image/x-icon" href="/assets/pipoca.ico" />
    <!-- Custom fonts for this template-->
    <link href="/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/admin/css/pipoca-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

<div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

        <!-- Topbar -->
        <nav th:replace="~{admin/fragmentos :: topbar}"></nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <form class="cadastro-form" action="/registrando/produto" method="POST">
                <!--
                -->
                <div class="form-group mb-2 row">
                    <div class="col-md-12">
                        <label class=" control-label col-md-10" for="descricao">Descrição do Produto <h11>*</h11></label>
                        <div class="col-md-12">
                            <input id="descricao" name="descricao" placeholder="" class="form-control" required="" type="text">
                        </div>
                    </div>
                </div>

                <!--
                -->
                <div class="form-group mb-2 row">
                    <div class="col-md-6">
                        <label class=" control-label col-md-8" for="categoria">Categoria</label>
                        <div class="col-md-12">
                            <input id="categoria" name="categoria" placeholder="" class="form-control input-md" type="text">
                        </div>
                    </div>

                    <div class=" col-md-4">
                        <label class=" control-label col-md-8" for="marca">Marca</label>
                        <div class="col-md-12">
                            <input id="marca" name="marca" placeholder="" class="form-control input-md" type="text">
                        </div>
                    </div>

                    <div class="col-md-2 mb-3">
                        <label class=" control-label col-md-8" for="valor">Preço<h11>*</h11></label>
                        <div class="col-md-12">
                            <input id="valor" name="valor" placeholder="R$" class="form-control input-md" required="" type="number" step="0.01">
                        </div>
                    </div>

                </div>
                
                <div class="form-group col-md-4 mb-2">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>

            </form>

        </div>
    
        </div>

    <!-- Logout Modal-->
    <div th:replace="~{admin/fragmentos :: logout}"></div></div>

    <script src="/js/mascarasInputs.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="/admin/vendor/jquery/jquery.min.js"></script>
    <script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="/admin/js/pipoca-admin-2.min.js"></script>
    <!-- Page level plugins -->
    <script src="/admin/vendor/chart.js/Chart.min.js"></script>
    <!-- Page level custom scripts -->
    <script src="/admin/js/demo/chart-area-demo.js"></script>
    <script src="/admin/js/demo/chart-pie-demo.js"></script>

</body>

</html>
