<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="tuezera">
    <meta name="author" content="">

    <title>Pipoca Barber Shop - Dashboard</title>

    <link rel="icon" type="image/x-icon" href="/assets/pipoca.ico" />
    <!-- Custom fonts for this template-->
    <link href="/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/admin/css/pipoca-admin-2.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Barra Lateral -->
        <ul th:replace="~{admin/fragmentos :: sidebar}"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="~{admin/fragmentos :: topbar}"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Agendamentos</h1>
                        <button class="btn btn-primary" id="relatorio-btn">
                            <i class="fas fa-download fa-sm text-white-50"></i> Gerar Relatório
                        </button>
                    </div>

                    <!-- Content Row -->
                    <div class="row mb-4">

                        <table th:fragment="agenda" id="agendamentos-table" class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Cliente</th>
                                    <th scope="col">Funcionario</th>
                                    <th scope="col">Dia</th>
                                    <th scope="col">Hora</th>
                                    <th scope="col">Preço</th>
                                    <th scope="col">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--
                                    Thymleaf Agenda
                                -->
                                <tr class="atendimento" th:each="objeto:${lista}">
                                    <th scope="row" th:text="${objeto.id}">id</th>
                                    <td th:text="${objeto.cliente.nome}"></td>
                                    <td th:text="${objeto.horario.funcionario.getApelido}"></td>
                                    <td th:text="${objeto.horario.date}"></td>
                                    <td th:text="${objeto.horario.hora.valor}"></td>
                                    <td th:text="${objeto.servico.valor}"></td>
                                    <td>
                                        <a class="nav-link" th:href="@{/agenda/details(id=${objeto.id})}"><i
                                                class="fas fa-fw fa-wrench"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- /.container-fluid -->

                    <!-- CONSULTAR CONCLUIDOS -->
                    <div class="row mb-4">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col">
                            <a href="/agendamentos/atrasados">
                                <button class="btn btn-link">
                                    Atrasados
                                </button>
                            </a>
                        </div>
                        <div class="col">
                            <a href="/agendamentos/finalizados">
                                <button class="btn btn-link">
                                    Finalizados
                                </button>
                            </a>
                        </div>
                    </div>

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer class="sticky-footer bg-white">
                    <div class="container my-auto">
                        <div class="copyright text-center my-auto">
                            <span>Copyright &copy; Pipoca Barber Shop 2022</span>
                        </div>
                    </div>
                </footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Logout Modal-->
        <div th:replace="~{admin/fragmentos :: logout}"></div>


        <!-- Bootstrap core JavaScript-->
        <script src="/admin/vendor/jquery/jquery.min.js"></script>
        <script src="/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- Core plugin JavaScript-->
        <script src="/admin/vendor/jquery-easing/jquery.easing.min.js"></script>
        <!-- Custom scripts for all pages-->
        <script src="/admin/js/pipoca-admin-2.min.js"></script>
        <!-- Page level plugins -->
        <script src="/admin/vendor/chart.js/Chart.min.js"></script>
        <!-- Page level custom scripts -->
        <script src="/admin/js/demo/chart-area-demo.js"></script>
        <script src="/admin/js/demo/chart-pie-demo.js"></script>

        <!-- Gerar PDF -->
        <script src="/js/jspdf.umd.min.js"></script>
        <script src="/admin/js/demo/js-pdf.js"></script>
        <script>
            const botao = document.querySelector('#relatorio-btn');
            const table = document.getElementById('agendamentos-table')


            botao.addEventListener('click', () => {
                console.log('gerou relatorio');
                gerar_pdf();
            });


            function gerar_pdf(){
                const doc = new jsPDF();

                doc.html(table, {
                    callback: function (doc) {
                        doc.save();
                    },
                    x: 10,
                    y: 10
                });

                var hoje = new Date();
                doc.save(`relatorio${hoje.valueOf()}.pdf`);
            }

        </script>
</body>

</html>
